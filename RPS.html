<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


 <div class="header">
   <div class="title">
    <h1>Rock Paper Scissors</h1>
      <input type="text" id="userInput" placeholder ="  Choose R, P, or S to start ">
   </div>
   <div class="scores">
      <h1>Win: <span id="winScore">0</span>
      <span>Loss: <span id="lossScore">0</span>
      Tie: <span id="tieScore">0</span></span></h1>
    </div>
 </div>


<div class="container">
    <div class="userSection">
      <h1>You</h1>
      <img id="user1RockImg" src="img/rock1.png">
      <img id="user1PaperImg"src="img/paper1.png">
      <img id="user1ScissorImg" src="img/scissors1.png">
    </div>

    <div class="computerSection">
      <h1>Computer</h1>
      <img id="computer2RockImg" src="img/rock2.png">
      <img id="computer2PaperImg" src="img/paper2.png">
      <img id="computer2ScissorImg" src="img/scissors2.png">
    </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
